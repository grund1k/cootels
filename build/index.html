<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cozy and Down to Earth Cootage Hotel in Norway.">
    <title>Cootels</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/inter-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/inter-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__wrapper">
          <div class="header__logo logo">
            <svg width="123" height="39">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#">Rooms</a>
              </li>
              <li class="nav__list-item">
                <a href="#">Reservation</a>
              </li>
              <li class="nav__list-item">
                <a href="#">Contacs</a>
              </li>
            </ul>
          </nav>
          <a class="btn" href="#">Get Started</a>
        </div>
      </header>
      <main>
        <h1 class="visually-hidden">Cootage Hotel in Norway</h1>
        <section class="intro">
          <div class="container intro__wrapper">
            <div class="intro__text-wrapper">
              <h2>Nature, Warmth, and Beauty in One Space</h2>
              <p>One place to release all the stress, bring back happines, and get back to nature. We provide the best room and nature for you. Come visit us anytime you want.</p>
              <a class="intro__btn btn" href="#">Reservation</a>
            </div>
            <div class="intro__decorative-image decorative-image">
              <div class="decorative-image__item decorative-image__item--1"></div>
              <div class="decorative-image__item decorative-image__item--2"></div>
              <div class="decorative-image__item decorative-image__item--3"></div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
